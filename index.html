<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/card.css">
</head>
<body>
  <main>
    <section class="card">
      <div class="card__imagem">
        <!-- <img src="./assets/images/image-header-mobile.jpg" alt="" class="card__imagem-principal"> -->
      </div>
      <div class="card__conteudo-principal">
        <h1 class="card__conteudo-principal___titulo-princinpal">Get <span>insights</span> that help your business grow.</h1>
        <p class="card__conteudo-principla___descricao">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <ul class="card__conteudo-principal___lista">
         <li class="card__conteudo-principal___lista____stats">
           <h2 class="card__conteudo-principal___lista____stats_____titulo">10k+</h2>
           <span class="card__conteudo-principal___lista____stats_____descricao">companies</span>
         </li>
         <li class="card__conteudo-principal___lista____stats">
           <h2 class="card__conteudo-principal___lista____stats_____titulo">314</h2>
           <span class="card__conteudo-principal___lista____stats_____descricao">templates</span>
         </li>
         <li class="card__conteudo-principal___lista____stats">
           <h2 class="card__conteudo-principal___lista____stats_____titulo">12m+</h2>
           <span class="card__conteudo-principal___lista____stats_____descricao">queries</span>
         </li>
        </ul>
      </div>
    </section>
  </main>
<!-- 
  Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer

  10k+ companies
  314 templates
